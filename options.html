<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-t">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Extension Preferences</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/options.css" rel="stylesheet">
    </head>

    <body class="bg-light">

        <div class="container">
            <h2>Preferences</h2>
            <p class="lead">Choose what the extension should look for.</p>

            <hr class="my-4">

            <h4 class="mb-3">Research Features</h4>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="find-scholarships">
                <label class="form-check-label" for="find-scholarships">Search for scholarships</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="find-reviews">
                <label class="form-check-label" for="find-reviews">Find student reviews</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="research-location">
                <label class="form-check-label" for="research-location">Research university location (e.g., city life,
                    nature)</label>
            </div>
            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="find-app-tips">
                <label class="form-check-label" for="find-app-tips">Get application process tips</label>
            </div>

            <hr class="my-4">

            <h4 class="mb-3">Your Personal Profile</h4>
            <p>Rate yourself so we can find a good university "fit" for you.</p>

            <label for="rate-sociable" class="form-label">How sociable are you? (Looking for a "party" or "social"
                school?)</label>
            <input type="range" class="form-range" min="0" max="10" step="1" id="rate-sociable">
            <div class="d-flex justify-content-between">
                <span class="form-text">Quiet / Loner</span>
                <span class="form-text">Very Sociable / Extrovert</span>
            </div>

            <label for="rate-nature" class="form-label mt-3">Are you a nature person? (Want hiking, parks,
                scenery?)</label>
            <input type="range" class="form-range" min="0" max="10" step="1" id="rate-nature">
            <div class="d-flex justify-content-between">
                <span class="form-text">Indoor Person</span>
                <span class="form-text">Love the Outdoors</span>
            </div>

            <label for="rate-study" class="form-label mt-3">How study-focused are you? (Looking for a "quiet" or
                "academic" school?)</label>
            <input type="range" class="form-range" min="0" max="10" step="1" id="rate-study">
            <div class="d-flex justify-content-between">
                <span class="form-text">"Work-Life Balance"</span>
                <span class="form-text">"Grind Mode"</span>
            </div>

            <hr class="my-4">

            <button id="save-btn" class="btn btn-primary btn-lg">Save Preferences</button>
            <span id="status-msg" class="ms-3" style="display: none;">Saved!</span>

        </div>

        <script src="options.js"></script>
    </body>

</html>
