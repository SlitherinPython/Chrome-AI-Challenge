<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>University Analysis Results</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/results.css" rel="stylesheet">
    </head>

    <body>

        <div class="container-fluid results-container">
            <h4 class="mb-3 mt-2">Page Summary</h4>
            <div id="loading-pageSummary" class="text-muted">Loading page summary...</div>
            <div id="pageSummary-content" class="result-section"></div>

            <h4 class="mb-3 mt-4">Scholarship Information</h4>
            <div id="loading-scholarshipSummary" class="text-muted">Loading scholarship info...</div>
            <div id="scholarshipSummary-content" class="result-section"></div>

            <h4 class="mb-3 mt-4">Student Reviews & Insights</h4>
            <div id="loading-reviewSummary" class="text-muted">Loading reviews...</div>
            <div id="reviewSummary-content" class="result-section"></div>

            <h4 class="mb-3 mt-4">Location Information & Insights</h4>
            <div id="loading-locationSummary" class="text-muted">Loading location info...</div>

            <div id="loading-appTipsSummary" class="text-muted">Loading application tips...</div>
            <div id="appTipsSummary-content" class="result-section"></div>

        <script src="results.js"></script>

</html>
