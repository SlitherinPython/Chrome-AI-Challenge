<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/popup.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <h5 class="mb-3">UniCourse Helper</h5>

            <button id="summarize-btn" class="btn btn-primary w-100 mb-2">
                Analyze This Page
            </button>
            <button id="options-btn" class="btn btn-outline-secondary w-100">
                Preferences
            </button>

            <hr class="my-3">

            <div id="loader" class="d-flex justify-content-center my-3" style="display: none !important;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="status-message" class="text-center text-muted mt-2"></div>

        </div>
        <script src="popup.js"></script>
    </body>

</html>
